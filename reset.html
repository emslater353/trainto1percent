<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — AI Proof Club</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; color: #e8e8e8; font-family: -apple-system, BlinkMacSystemFont, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 20px; font-weight: 700; letter-spacing: 2px; text-align: center; margin-bottom: 30px; color: #fff; }
        .logo span { color: #00d4aa; }
        .card { background: #141414; border: 1px solid #252525; padding: 30px; }
        h2 { font-size: 18px; margin-bottom: 8px; }
        p { font-size: 13px; color: #888; line-height: 1.5; margin-bottom: 20px; }
        label { font-size: 12px; color: #888; display: block; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        input { width: 100%; padding: 10px 12px; background: #0a0a0a; border: 1px solid #333; color: #e8e8e8; font-size: 14px; margin-bottom: 16px; outline: none; }
        input:focus { border-color: #00d4aa; }
        button { width: 100%; padding: 12px; background: #00d4aa; color: #000; border: none; font-size: 14px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }
        button:hover { background: #00eabb; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { color: #ff4444; font-size: 12px; margin-bottom: 12px; display: none; }
        .success { text-align: center; }
        .success h2 { color: #00d4aa; margin-bottom: 12px; }
        .success a { color: #00d4aa; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI PROOF <span>CLUB</span></div>
        
        <div class="card" id="reset-form">
            <h2>Set your new password</h2>
            <p>Enter a password to access your account.</p>
            <div class="error" id="error-msg"></div>
            <label>New Password</label>
            <input type="password" id="new-pass" placeholder="At least 6 characters" minlength="6" required>
            <label>Confirm Password</label>
            <input type="password" id="confirm-pass" placeholder="Confirm your password" required>
            <button id="submit-btn" onclick="resetPassword()">Set Password</button>
        </div>
        
        <div class="card success" id="success-msg" style="display:none">
            <h2>Password set!</h2>
            <p>You can now sign in with your new password.</p>
            <a href="app.html#login">Sign In →</a>
        </div>
        
        <div class="card" id="no-token" style="display:none">
            <h2>Invalid or expired link</h2>
            <p>This reset link is no longer valid. Please request a new one from the sign-in page.</p>
            <a href="app.html#forgot" style="color:#00d4aa;text-decoration:none;font-weight:600">Request new link →</a>
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://snbchuvvnbwvghmbxehv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuYmNodXZ2bmJ3dmdobWJ4ZWh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MDg5NzMsImV4cCI6MjA4NTQ4NDk3M30.cKPieraN3FRT_5ilAQL0X2b9kIpklzE49xGzVJwYxZo';

    // Extract access token from hash or query params
    let accessToken = null;
    
    // Check hash fragment first (Supabase default)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    if (hashParams.get('access_token') && hashParams.get('type') === 'recovery') {
        accessToken = hashParams.get('access_token');
    }
    
    // Check query params as fallback
    if (!accessToken) {
        const queryParams = new URLSearchParams(window.location.search);
        if (queryParams.get('access_token') && queryParams.get('type') === 'recovery') {
            accessToken = queryParams.get('access_token');
        }
    }
    
    // No token found
    if (!accessToken) {
        document.getElementById('reset-form').style.display = 'none';
        document.getElementById('no-token').style.display = 'block';
    }
    
    async function resetPassword() {
        const newPass = document.getElementById('new-pass').value;
        const confirmPass = document.getElementById('confirm-pass').value;
        const errorEl = document.getElementById('error-msg');
        const btn = document.getElementById('submit-btn');
        
        errorEl.style.display = 'none';
        
        if (newPass.length < 6) {
            errorEl.textContent = 'Password must be at least 6 characters.';
            errorEl.style.display = 'block';
            return;
        }
        
        if (newPass !== confirmPass) {
            errorEl.textContent = 'Passwords do not match.';
            errorEl.style.display = 'block';
            return;
        }
        
        btn.textContent = 'Setting password...';
        btn.disabled = true;
        
        try {
            const res = await fetch(SUPABASE_URL + '/auth/v1/user', {
                method: 'PUT',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: newPass })
            });
            
            const data = await res.json();
            
            if (!res.ok) {
                errorEl.textContent = data.msg || data.error_description || 'Failed to set password. The link may have expired.';
                errorEl.style.display = 'block';
                btn.textContent = 'Set Password';
                btn.disabled = false;
                return;
            }
            
            // Success
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            // Clean URL
            history.replaceState({}, '', 'reset.html');
            
        } catch (e) {
            errorEl.textContent = 'Something went wrong. Please try again.';
            errorEl.style.display = 'block';
            btn.textContent = 'Set Password';
            btn.disabled = false;
        }
    }
    
    // Allow Enter key to submit
    document.getElementById('confirm-pass').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') resetPassword();
    });
    </script>
</body>
</html>
