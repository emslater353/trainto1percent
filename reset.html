<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — AI Proof Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050508;
            --bg-secondary: #0d0d12;
            --bg-tertiary: #1a1a24;
            --text-primary: #e8e8ec;
            --text-secondary: #6e7087;
            --accent: #00f0ff;
            --accent-glow: rgba(0, 240, 255, 0.15);
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-mono);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(0, 240, 255, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(123, 104, 238, 0.03) 0%, transparent 50%);
        }

        .container { max-width: 420px; width: 100%; }

        .logo {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 40px;
        }
        .logo span { color: var(--accent); }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            padding: 35px;
        }

        h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        label {
            font-size: 10px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 13px;
            margin-bottom: 18px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--accent); }

        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 30px var(--accent-glow);
            margin-top: 6px;
        }
        button:hover { background: var(--text-primary); transform: translateY(-1px); }
        button:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        .error {
            color: #ff4466;
            font-size: 11px;
            margin-bottom: 14px;
            display: none;
        }

        .success { text-align: center; }
        .success h2 { color: var(--accent); margin-bottom: 14px; }
        .success a {
            display: inline-block;
            margin-top: 10px;
            padding: 14px 30px;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .success a:hover { background: var(--text-primary); }

        .expired a {
            color: var(--accent);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .expired a:hover { color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI PROOF <span>CLUB</span></div>
        
        <div class="card" id="reset-form">
            <h2>Set your new password</h2>
            <p>Enter a password to access your account.</p>
            <div class="error" id="error-msg"></div>
            <label>New Password</label>
            <input type="password" id="new-pass" placeholder="At least 6 characters" minlength="6" required>
            <label>Confirm Password</label>
            <input type="password" id="confirm-pass" placeholder="Confirm your password" required>
            <button id="submit-btn" onclick="resetPassword()">Set Password</button>
        </div>
        
        <div class="card success" id="success-msg" style="display:none">
            <h2>Password set</h2>
            <p>You're good to go. Sign in with your new password.</p>
            <a href="app.html#login">Sign In →</a>
        </div>
        
        <div class="card expired" id="no-token" style="display:none">
            <h2>Link expired</h2>
            <p>This reset link is no longer valid. Request a new one from the sign-in page.</p>
            <a href="app.html#forgot">Request new link →</a>
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://snbchuvvnbwvghmbxehv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuYmNodXZ2bmJ3dmdobWJ4ZWh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MDg5NzMsImV4cCI6MjA4NTQ4NDk3M30.cKPieraN3FRT_5ilAQL0X2b9kIpklzE49xGzVJwYxZo';

    let accessToken = null;
    
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    if (hashParams.get('access_token') && hashParams.get('type') === 'recovery') {
        accessToken = hashParams.get('access_token');
    }
    
    if (!accessToken) {
        const queryParams = new URLSearchParams(window.location.search);
        if (queryParams.get('access_token') && queryParams.get('type') === 'recovery') {
            accessToken = queryParams.get('access_token');
        }
    }
    
    if (!accessToken) {
        document.getElementById('reset-form').style.display = 'none';
        document.getElementById('no-token').style.display = 'block';
    }
    
    async function resetPassword() {
        const newPass = document.getElementById('new-pass').value;
        const confirmPass = document.getElementById('confirm-pass').value;
        const errorEl = document.getElementById('error-msg');
        const btn = document.getElementById('submit-btn');
        
        errorEl.style.display = 'none';
        
        if (newPass.length < 6) {
            errorEl.textContent = 'Password must be at least 6 characters.';
            errorEl.style.display = 'block';
            return;
        }
        
        if (newPass !== confirmPass) {
            errorEl.textContent = 'Passwords do not match.';
            errorEl.style.display = 'block';
            return;
        }
        
        btn.textContent = 'Setting password...';
        btn.disabled = true;
        
        try {
            const res = await fetch(SUPABASE_URL + '/auth/v1/user', {
                method: 'PUT',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: newPass })
            });
            
            const data = await res.json();
            
            if (!res.ok) {
                errorEl.textContent = data.msg || data.error_description || 'Failed to set password. The link may have expired.';
                errorEl.style.display = 'block';
                btn.textContent = 'Set Password';
                btn.disabled = false;
                return;
            }
            
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            history.replaceState({}, '', 'reset.html');
            
        } catch (e) {
            errorEl.textContent = 'Something went wrong. Please try again.';
            errorEl.style.display = 'block';
            btn.textContent = 'Set Password';
            btn.disabled = false;
        }
    }
    
    document.getElementById('confirm-pass').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') resetPassword();
    });
    </script>
</body>
</html>
